<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMS - Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-blue-600 shadow">
      <nav
        class="max-w-6xl mx-auto px-4 py-4 text-white text-center text-lg sm:text-xl md:text-2xl font-semibold"
      >
        BMS - Book Management System
      </nav>
    </header>

    <main class="flex justify-center px-3 sm:px-6 py-8">
      <div class="bg-white w-full max-w-6xl rounded-xl shadow-lg p-6 sm:p-8">
        <form id="bookForm" class="space-y-5">

          <!-- Title -->
          <div>
            <label class="block mb-1 font-medium">Book Title</label>
            <input
              id="title"
              type="text"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Author -->
          <div>
            <label class="block mb-1 font-medium">Book Author</label>
            <input
              id="author"
              type="text"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- ISBN -->
          <div>
            <label class="block mb-1 font-medium">ISBN</label>
            <input
              id="isbn"
              type="text"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Date -->
          <div>
            <label class="block mb-1 font-medium">Publication Date</label>
            <input
              id="publicationDate"
              type="date"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Genre -->
          <div>
            <label class="block mb-1 font-medium">Genre</label>
            <select
              id="genre"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Genre</option>
              <option>Fiction</option>
              <option>Non-Fiction</option>
              <option>Science</option>
              <option>Technology</option>
              <option>History</option>
            </select>
          </div>

          <!-- Price -->
          <div>
            <label class="block mb-1 font-medium">Price</label>
            <input
              id="price"
              type="number"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- ✅ ADDED: Book Type -->
          <div>
            <label class="block mb-1 font-medium">Book Type</label>
            <select
              id="bookType"
              required
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            >
              <option value="Printed">Printed Book</option>
              <option value="E-Book">E-Book</option>
            </select>
          </div>

          <!-- ✅ ADDED: Extra Value -->
          <div>
            <label class="block mb-1 font-medium">Pages / File Size</label>
            <input
              id="extraValue"
              type="number"
              value="300"
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Search -->
          <div>
            <label class="block mb-1 font-medium">Search Books</label>
            <input
              id="searchInput"
              type="text"
              placeholder="Search by title, author, ISBN..."
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Sorting -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <button type="button" id="sortTitle" class="bg-gray-800 text-white py-2.5 rounded-lg">
              Sort by Title
            </button>
            <button type="button" id="sortAuthor" class="bg-gray-800 text-white py-2.5 rounded-lg">
              Sort by Author
            </button>
            <button type="button" id="sortDate" class="bg-gray-800 text-white py-2.5 rounded-lg">
              Sort by Date
            </button>
          </div>

          <!-- Buttons -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 pt-2">
            <!-- ✅ FIXED ID -->
            <button
              type="submit"
              id="submitBtn"
              class="bg-blue-600 text-white py-2.5 rounded-lg"
            >
              Add Book
            </button>

            <button
              type="button"
              id="loadJsonBtn"
              class="bg-blue-600 text-white py-2.5 rounded-lg"
            >
              Load Books From API
            </button>
          </div>
        </form>

        <!-- Table -->
        <div class="mt-10 overflow-x-auto rounded-lg border">
          <table class="w-full text-sm text-left">
            <thead class="bg-gray-900 text-white">
              <tr>
                <th class="px-4 py-3">Title</th>
                <th class="px-4 py-3">Author</th>
                <th class="px-4 py-3">ISBN</th>
                <th class="px-4 py-3">Date</th>
                <th class="px-4 py-3">Age</th>
                <th class="px-4 py-3">Genre</th>
                <th class="px-4 py-3">Price</th>
                <th class="px-4 py-3">Type</th>
                <th class="px-4 py-3">Extra Info</th>
                <th class="px-4 py-3">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
